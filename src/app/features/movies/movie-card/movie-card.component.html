<div class="bg-white rounded-lg h-full">
  <img [src]="movie?.url" class="h-96 w-full bg-cover rounded-t-lg">
  <div class="py-5 px-5 flex justify-between">
    <div class="flex flex-col">
      <h2 class="text-md font-bold">{{ movie?.title }}</h2>
      <h3 class="text-sm font-bold">{{ movie?.subtitle }}</h3>
    </div>
    <p class="text-xs text-gray-500 flex">
      <img *ngFor="let rating of [].constructor(movie?.rating)" src="assets/star.svg" class="h-5">
    </p>
  </div>
</div>
